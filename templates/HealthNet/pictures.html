<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            background-color: #dcdcdc;
        }
        .carousel .item {
            height: 77vh;
        }
        .carousel-caption{
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://2.bp.blogspot.com/-NnvDlAb6iOI/UbRnUFkre1I/AAAAAAAAEME/mh0gZV6RDLs/s1600/Scrubs+series+1.jpg">
              <div class="carousel-caption">
                <h2>Professional Staff</h2>
                <h4>The most elite, professional, and well trained staff</h4>
              </div>
            </div>

            <div class="item">
              <img src="http://www.mikomechanical.com/files/7113/8741/7632/presbyterian-2.jpg">
              <div class="carousel-caption">
                <h2>Many Locations</h2>
                <h4>A vast number of easily accesible and convienient locations accross the country</h4>
              </div>
            </div>

            <div class="item">
              <img src="https://www.floridahospital.com/sites/default/files/wp_imaging_2358.jpg">
              <div class="carousel-caption">
                <h2>Modern Technology</h2>
                <h4>The latest and greatest technology available for every medical need</h4>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
</body>
</html>
